<h3><label for="val-options">Opciones:</label></h3>
<div class="row">
  <div class="col-12">
    <select [ngModel]="option" name="val-options" (ngModelChange)="chooseVal($event)" *ngIf="options">
      <option *ngFor="let opt of options" [ngValue]="opt">{{opt.name}}</option>
    </select>
  </div>
</div>
